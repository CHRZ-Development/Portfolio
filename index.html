        <main>
            <div>
                <div id="sectionNavBar1">
                    <!-- Top nav bar -->
                    <nav onmouseover="changeBackground(this)"
                         onmouseout="defaultBackground(this, '#252725')"
                         onclick="window.location.href = 'index.html'"

                    <script> function changeBackground(element) { element.style.backgroundColor = '#383838'; }

                        <img style="z-index: -1; margin: -18% auto;"

            <div style="margin: 0 auto;

                    <section style="margin-top: 11%">
                        <img class="animSocialNetwork"
                             onclick="window.location.href = 'http://instagram.chrz-development.fr'"

                             src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png"

                             onclick="window.location.href = 'http://youtube.chrz-development.fr'"

                             onmouseout="this.style.animationPlayState = 'paused';"
